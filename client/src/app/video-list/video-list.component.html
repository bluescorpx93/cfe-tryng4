<div *ngFor = ' let item of videoList; let i = index ' [ngClass]=" { 'row': (i+1)%3==0 } ">
	<div class='thumbnail col-sm-4'>
		<img [src]='item.imageSrc' alt='{{item.name}}' class='img-responsive'>
		<div class='caption'>
			<h3> <a routerLink='/videos/{{item.slug}}/'> {{ item.name }}</a></h3>
			<p> <a routerLink='/videos/{{item.slug}}/' class='btn btn-warning'> View</a></p>
		</div>
	</div>

	<!-- The embed URL gets created from the function which returns a string
	the SAFE pipe makes it Sanitized -->
